<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Boba Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="" alt="">
            <h1>My Booba</h1>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="milkTea">
                <h2>Milk Tea</h2>
                <img src="../test-food-business-2/pics/milktea.png" alt="">
            </div>
            <div class="fruitTea">
                <h2>Fruit Tea</h2>
                <img src="../test-food-business-2/pics/fruittea.png" alt="">
            </div>
            <div class="show-section">
                <h2>Your Tea!</h2>
                <img src="../test-food-business-2/pics/empty-fruit.png" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div> 
        </div>

        <div class="milkTea-section">
            <div class="milkTea-selection">
                <h2 id="headline">Select your Milk Tea</h2>
                <div class="tea-type">
                    <h2>Tea</h2>
                    <div>
                        <button>Thai Milk Tea</button>
                        <button>Brown Sugar Milk Tea</button>
                        <button>Taro Milk Tea</button>
                        <button>Coconut Milk Tea</button>
                        <button>Caramel Milk Tea</button>                        
                    </div>

                </div>
                <div class="topping">
                    <div class="topping-type">
                        <h2>Topping</h2>
                        <div>
                            <button>Tapioca</button>
                            <button>Strawberry</button>
                            <button>Blueberry</button>
                            <button>Green Apple</button>
                            <button>Mango</button>
                        </div>

                    </div>
                </div>
                <div class="sugar">
                    <h2>Sugar</h2>
                    <input type="range" min="0" max="4" value="2" class="slider">
                </div>
                <div class="temp">
                    <h2>Hot or Cold?</h2>
                    <div>
                        <button>Hot</button>
                        <button>Cold</button>
                    </div>
                </div>
                 <div class="size">
                    <h2>Size</h2>
                    <div>
                        <button>Small</button>
                        <button>Medium</button>
                        <button>Large</button>
                    </div>
                 </div>
            </div>
            <div class="show-section">
                <h2>Your Tea!</h2>
                <img id="cup"  src="../test-food-business-2/pics/empty-milk.png" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div> 
        </div>

    </main>

    <footer>
        <p>Copyright by Me 2022</p>
    </footer>
</body>
</html>
